<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "group": null, "id": "LEO", "label": "LEO\n2.8 k$", "shape": "dot", "size": 5.6, "title": "{\"fuel_price\": 2800, \"best_price\": 2800}"}, {"font": {"color": "white"}, "group": null, "id": "EML1", "label": "EML1\n5.9 k$", "shape": "dot", "size": 11.748380593431417, "title": "{\"fuel_price\": 5874.190296715708, \"best_price\": 5429.096799429629}"}, {"font": {"color": "white"}, "group": null, "id": "LLO", "label": "LLO\n6.4 k$", "shape": "dot", "size": 12.886714704390808, "title": "{\"fuel_price\": 6443.357352195404, \"best_price\": 4740.574144931858}"}, {"font": {"color": "white"}, "group": null, "id": "Moon", "label": "Moon\n9.0 k$", "shape": "dot", "size": 18.02698507092132, "title": "{\"fuel_price\": 9013.49253546066, \"best_price\": 3200}"}, {"font": {"color": "white"}, "group": null, "id": "EML2", "label": "EML2\n5.7 k$", "shape": "dot", "size": 11.410537229970476, "title": "{\"fuel_price\": 5705.268614985238, \"best_price\": 5440.566807797032}"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "LEO", "label": "dV:5.9\nk: 2.29", "title": "{\"dV\": 5.9, \"directionality\": 1, \"vehicle\": \"Lunar Lander\", \"prop_pay\": 2.2870004173511784}", "to": "Moon", "value": 22.870004173511784}, {"arrows": "to", "from": "LEO", "label": "dV:4.04\nk: 1.3", "title": "{\"dV\": 4.04, \"directionality\": 1, \"vehicle\": \"Space Tug\", \"prop_pay\": 1.3011990543555012}", "to": "LLO", "value": 13.011990543555012}, {"arrows": "to", "from": "LEO", "label": "dV:3.43\nk: 1.04", "title": "{\"dV\": 3.43, \"directionality\": 1, \"vehicle\": \"Space Tug\", \"prop_pay\": 1.0375959339232994}", "to": "EML2", "value": 10.375959339232994}, {"arrows": "to", "from": "EML1", "label": "dV:2.52\nk: 0.69", "title": "{\"dV\": 2.52, \"directionality\": 1, \"vehicle\": \"Lunar Lander\", \"prop_pay\": 0.6938615428208635}", "to": "Moon", "value": 6.938615428208635}, {"arrows": "to", "from": "EML1", "label": "dV:0.64\nk: 0.15", "title": "{\"dV\": 0.64, \"directionality\": 1, \"vehicle\": \"Space Tug\", \"prop_pay\": 0.14524035136838212}", "to": "LLO", "value": 1.4524035136838211}, {"arrows": "to", "from": "LLO", "label": "dV:1.87\nk: 0.48", "title": "{\"dV\": 1.87, \"directionality\": 1, \"vehicle\": \"Lunar Lander\", \"prop_pay\": 0.48142942029120583}", "to": "Moon", "value": 4.814294202912058}, {"arrows": "to", "from": "EML2", "label": "dV:2.53\nk: 0.7", "title": "{\"dV\": 2.53, \"directionality\": 1, \"vehicle\": \"Lunar Lander\", \"prop_pay\": 0.6973362164361788}", "to": "Moon", "value": 6.973362164361788}, {"arrows": "to", "from": "EML2", "label": "dV:0.65\nk: 0.15", "title": "{\"dV\": 0.65, \"directionality\": 1, \"vehicle\": \"Space Tug\", \"prop_pay\": 0.14765989128416757}", "to": "LLO", "value": 1.4765989128416757}, {"arrows": "to", "from": "EML2", "label": "dV:0.14\nk: 0.03", "title": "{\"dV\": 0.14, \"directionality\": 1, \"vehicle\": \"Space Tug\", \"prop_pay\": 0.03020198104797894}", "to": "EML1", "value": 0.3020198104797894}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.001,
            "damping": 0.95,
            "gravitationalConstant": -50,
            "springConstant": 0.01,
            "springLength": 500
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
