<style type="text/css">

        #mynetwork {
            width: 900px;
            height: 700px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;

</style>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "group": null, "id": "Moon", "label": "Moon\n12.3 k$", "shape": "dot", "size": 49.36553730785722, "title": "{\"fuel_price\": 12341.384326964304\n \"best_price\": 5000}"}, {"font": {"color": "white"}, "group": null, "id": "LLO", "label": "LLO\n6.5 k$", "shape": "dot", "size": 25.8126208365578, "title": "{\"fuel_price\": 6453.155209139451\n \"best_price\": 6453.155209139451}"}, {"font": {"color": "white"}, "group": null, "id": "EML1", "label": "EML1\n6.0 k$", "shape": "dot", "size": 23.804415002605886, "title": "{\"fuel_price\": 5951.103750651471\n \"best_price\": 5951.103750651471}"}, {"font": {"color": "white"}, "group": null, "id": "LEO", "label": "LEO\n2.0 k$", "shape": "dot", "size": 8.0, "title": "{\"fuel_price\": 2000\n \"best_price\": 2000}"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "LLO", "label": "dV:1.87\nk: 0.57", "title": "{\"directionality\": 1.0\n \"dV\": 1.87\n \"profit_margin\": 1.1\n \"vehicle\": \"Lunar Lander\"\n \"Mprop_Mpay\": 0.57\n \"Minit_Mpay\": 1.66\n \"Mdry_Mpay\": 0.09}", "to": "Moon", "value": 2.8499999999999996}, {"arrows": "to", "from": "EML1", "label": "dV:2.52\nk: 0.86", "title": "{\"directionality\": 1.0\n \"dV\": 2.52\n \"profit_margin\": 1.1\n \"vehicle\": \"Lunar Lander\"\n \"Mprop_Mpay\": 0.86\n \"Minit_Mpay\": 1.99\n \"Mdry_Mpay\": 0.13}", "to": "Moon", "value": 4.3}, {"arrows": "to", "from": "EML1", "label": "dV:0.64\nk: 0.16", "title": "{\"directionality\": 1.0\n \"dV\": 0.64\n \"profit_margin\": 1.1\n \"vehicle\": \"Space Tug\"\n \"Mprop_Mpay\": 0.16\n \"Minit_Mpay\": 1.19\n \"Mdry_Mpay\": 0.03}", "to": "LLO", "value": 0.8}, {"arrows": "to", "from": "LEO", "label": "dV:5.9\nk: 4.48", "title": "{\"directionality\": 1.0\n \"dV\": 5.9\n \"profit_margin\": 1.1\n \"vehicle\": \"Lunar Lander\"\n \"Mprop_Mpay\": 4.48\n \"Minit_Mpay\": 6.09\n \"Mdry_Mpay\": 0.61}", "to": "Moon", "value": 22.400000000000002}, {"arrows": "to", "from": "LEO", "label": "dV:4.04\nk: 1.78", "title": "{\"directionality\": 1.0\n \"dV\": 4.04\n \"profit_margin\": 1.1\n \"vehicle\": \"Space Tug\"\n \"Mprop_Mpay\": 1.78\n \"Minit_Mpay\": 3.04\n \"Mdry_Mpay\": 0.25}", "to": "LLO", "value": 8.9}, {"arrows": "to", "from": "LEO", "label": "dV:3.77\nk: 1.57", "title": "{\"directionality\": 1.0\n \"dV\": 3.77\n \"profit_margin\": 1.1\n \"vehicle\": \"Space Tug\"\n \"Mprop_Mpay\": 1.57\n \"Minit_Mpay\": 2.8\n \"Mdry_Mpay\": 0.22}", "to": "EML1", "value": 7.8500000000000005}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.001,
            "damping": 0.95,
            "gravitationalConstant": -50,
            "springConstant": 0.01,
            "springLength": 500
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
