hicle\": \"Lunar Lander\"\n \"prop_pay\": 0.48\n \"fuel_source\": \"LEO\"\n \"color\": \"#00BF00\"}", "to": "Moon", "width": 2.4}, {"arrowStrikethrough": false, "arrows": "to", "color": "#0000BF", "from": "LLO", "label": "dV:0.65km/s\nk: 0.15", "title": "{\"dV\": 0.65\n \"directionality\": 1\n \"vehicle\": \"Space Tug\"\n \"prop_pay\": 0.15\n \"fuel_source\": \"Moon\"\n \"color\": \"#0000BF\"}", "to": "EML2", "width": 0.75}, {"arrowStrikethrough": false, "arrows": "to", "color": "#0000BF", "from": "LLO", "label": "dV:0.64km/s\nk: 0.15", "title": "{\"dV\": 0.64\n \"directionality\": 1\n \"vehicle\": \"Space Tug\"\n \"prop_pay\": 0.15\n \"fuel_source\": \"Moon\"\n \"color\": \"#0000BF\"}", "to": "EML1", "width": 0.75}, {"arrowStrikethrough": false, "arrows": "to", "color": "#0000BF", "from": "Moon", "label": "dV:1.87km/s\nk: 0.48", "title": "{\"dV\": 1.87\n \"directionality\": 1\n \"vehicle\": \"Lunar Lander\"\n \"prop_pay\": 0.48\n \"fuel_source\": \"Moon\"\n \"color\": \"#0000BF\"}", "to": "LLO", "width": 2.4}, {"arrowStrikethrough": false, "arrows": "to", "color": "#00BF00", "from": "EML2", "label": "dV:2.53km/s\nk: 0.7", "title": "{\"dV\": 2.53\n \"directionality\": 1\n \"vehicle\": \"Lunar Lander\"\n \"prop_pay\": 0.7\n \"fuel_source\": \"LEO\"\n \"color\": \"#00BF00\"}", "to": "Moon", "width": 3.5}, {"arrowStrikethrough": false, "arrows": "to", "color": "#00BF00", "from": "EML2", "label": "dV:0.65km/s\nk: 0.15", "title": "{\"dV\": 0.65\n \"directionality\": 1\n \"vehicle\": \"Space Tug\"\n \"prop_pay\": 0.15\n \"fuel_source\": \"LEO\"\n \"color\": \"#00BF00\"}", "to": "LLO", "width": 0.75}, {"arrowStrikethrough": false, "arrows": "to", "color": "#00BF00", "from": "EML2", "label": "dV:0.14km/s\nk: 0.03", "title": "{\"dV\": 0.14\n \"directionality\": 1\n \"vehicle\": \"Space Tug\"\n \"prop_pay\": 0.03\n \"fuel_source\": \"LEO\"\n \"color\": \"#00BF00\"}", "to": "EML1", "width": 0.15}, {"arrowStrikethrough": false, "arrows": "to", "color": "#0000BF", "from": "EML2"
